[tool.poetry]
name = "atla-eval"
version = "0.1.20"
description = "A package for evaluating the performance of language models with Atla"
authors = ["Juyoung Suk <juyoung@kaist.ac.kr>", "Seungone Kim <seungone@cmu.edu>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
fastchat = "^0.1.0"
litellm = "^1.40.0"
aiolimiter = "^1.1.0"


[tool.poetry.group.dev.dependencies]
black = "^24.4.2"
isort = "^5.13.2"
autoflake = "^2.3.1"


[tool.poetry.group.test.dependencies]
pytest = "^8.2.0"
pytest-cov = "^5.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
